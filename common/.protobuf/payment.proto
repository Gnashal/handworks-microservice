syntax = "proto3";

option go_package="handworks/common/grpc/payment";
import "booking.proto";

service PaymentService {
  rpc GetQuotation(QuoteRequest) returns (QuoteResponse);
}

message QuoteRequest {
  string cust_id = 1;
  ServicesRequest service = 2;
  repeated AddOnRequest addons = 3;
}

message QuoteResponse {
  string quote_id = 1;
  string main_service_name = 2;
  float main_service_total = 3;
  repeated AddOnBreakdown addon_breakdown = 4;
  float addon_total = 5;
  float total_price = 6;
}
message AddOnBreakdown {
  string addon_id = 1;
  string addon_name = 2;
  float price = 3;
}
