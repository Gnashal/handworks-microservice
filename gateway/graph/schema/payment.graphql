type AddOnBreakdown {
  addonId: ID!
  addonName: String!
  price: Float!
}

type Quote {
  quoteId: ID!
  mainServiceName: String!
  mainServiceTotal: Float!
  addonBreakdown: [AddOnBreakdown!]!
  addonTotal: Float!
  totalPrice: Float!
}

extend type Mutation {
  makeQuotation(
    service: ServicesInput!
    addons: [AddOnInput!]!
  ): Quote! @isPublic
  makeAuthenticatedQuotation(
    custId: ID!
    service: ServicesInput!
    addons: [AddOnInput!]!
  ): Quote! 
}
