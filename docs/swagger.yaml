basePath: /api/
definitions:
  types.Account:
    properties:
      clerk_id:
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      provider:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  types.AddOnBreakdown:
    properties:
      addonId:
        type: string
      addonName:
        type: string
      price:
        type: number
    type: object
  types.AddOnRequest:
    properties:
      serviceDetail:
        $ref: '#/definitions/types.ServicesRequest'
    type: object
  types.AddOns:
    properties:
      id:
        type: string
      price:
        type: number
      serviceDetail:
        $ref: '#/definitions/types.ServiceDetails'
    type: object
  types.Address:
    properties:
      addressHuman:
        type: string
      addressLat:
        type: number
      addressLng:
        type: number
    type: object
  types.BaseBookingDetails:
    properties:
      address:
        $ref: '#/definitions/types.Address'
      createdAt:
        type: string
      custId:
        type: string
      customerFirstName:
        type: string
      customerLastName:
        type: string
      dirtyScale:
        type: integer
      endSched:
        type: string
      id:
        type: string
      paymentStatus:
        type: string
      photos:
        items:
          type: string
        type: array
      quoteId:
        type: string
      reviewStatus:
        type: string
      startSched:
        type: string
      updatedAt:
        type: string
    type: object
  types.BaseBookingDetailsRequest:
    properties:
      address:
        $ref: '#/definitions/types.Address'
      createdAt:
        type: string
      custId:
        type: string
      customerFirstName:
        type: string
      customerLastName:
        type: string
      dirtyScale:
        type: integer
      endSched:
        type: string
      id:
        type: string
      photos:
        items:
          type: string
        type: array
      quoteId:
        type: string
      startSched:
        type: string
      updatedAt:
        type: string
    type: object
  types.Booking:
    properties:
      addons:
        items:
          $ref: '#/definitions/types.AddOns'
        type: array
      base:
        $ref: '#/definitions/types.BaseBookingDetails'
      cleaners:
        items:
          $ref: '#/definitions/types.CleanerAssigned'
        type: array
      equipments:
        items:
          $ref: '#/definitions/types.CleaningEquipment'
        type: array
      id:
        type: string
      mainService:
        $ref: '#/definitions/types.ServiceDetails'
      resources:
        items:
          $ref: '#/definitions/types.CleaningResources'
        type: array
      totalPrice:
        type: number
    type: object
  types.CarCleaningDetails:
    properties:
      childSeats:
        type: integer
      cleaningSpecs:
        items:
          $ref: '#/definitions/types.CarCleaningSpecifications'
        type: array
    type: object
  types.CarCleaningSpecifications:
    properties:
      carType:
        type: string
      quantity:
        type: integer
    type: object
  types.CleanerAssigned:
    properties:
      cleanerFirstName:
        type: string
      cleanerLastName:
        type: string
      id:
        type: string
      pfpUrl:
        type: string
    type: object
  types.CleaningEquipment:
    properties:
      id:
        type: string
      name:
        type: string
      photoUrl:
        type: string
      type:
        type: string
    type: object
  types.CleaningResources:
    properties:
      id:
        type: string
      name:
        type: string
      photoUrl:
        type: string
      type:
        type: string
    type: object
  types.CouchCleaningDetails:
    properties:
      bedPillows:
        type: integer
      cleaningSpecs:
        items:
          $ref: '#/definitions/types.CouchCleaningSpecifications'
        type: array
    type: object
  types.CouchCleaningSpecifications:
    properties:
      couchType:
        type: string
      depthCm:
        type: integer
      heightCm:
        type: integer
      quantity:
        type: integer
      widthCm:
        type: integer
    type: object
  types.CreateBookingRequest:
    properties:
      addons:
        items:
          $ref: '#/definitions/types.AddOnRequest'
        type: array
      base:
        $ref: '#/definitions/types.BaseBookingDetailsRequest'
      mainService:
        $ref: '#/definitions/types.ServicesRequest'
    type: object
  types.CreateItemRequest:
    properties:
      category:
        description: GENERAL / ELECTRONICS / ...
        type: string
      image_url:
        type: string
      name:
        type: string
      quantity:
        type: integer
      type:
        description: RESOURCE / EQUIPMENT
        type: string
      unit:
        type: string
    required:
    - category
    - name
    - quantity
    - type
    - unit
    type: object
  types.Customer:
    properties:
      account:
        $ref: '#/definitions/types.Account'
      id:
        type: string
    type: object
  types.DeleteCustomerResponse:
    properties:
      customer:
        $ref: '#/definitions/types.Customer'
      message:
        type: string
      ok:
        type: boolean
    type: object
  types.DeleteEmployeeResponse:
    properties:
      employee:
        $ref: '#/definitions/types.Employee'
      message:
        type: string
      ok:
        type: boolean
    type: object
  types.Employee:
    properties:
      account:
        $ref: '#/definitions/types.Account'
      hire_date:
        type: string
      id:
        type: string
      num_ratings:
        type: integer
      performance_score:
        type: number
      position:
        type: string
      status:
        description: ACTIVE / ONDUTY / INACTIVE
        type: string
    type: object
  types.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  types.GeneralCleaningDetails:
    properties:
      homeType:
        type: string
      sqm:
        type: integer
    type: object
  types.GetCustomerResponse:
    properties:
      customer:
        $ref: '#/definitions/types.Customer'
    type: object
  types.GetEmployeeResponse:
    properties:
      employee:
        $ref: '#/definitions/types.Employee'
    type: object
  types.InventoryItem:
    properties:
      category:
        $ref: '#/definitions/types.ItemCategory'
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      is_available:
        type: boolean
      max_quantity:
        type: integer
      name:
        type: string
      quantity:
        type: integer
      status:
        $ref: '#/definitions/types.ItemStatus'
      type:
        $ref: '#/definitions/types.ItemType'
      unit:
        type: string
      updated_at:
        type: string
    type: object
  types.ItemCategory:
    enum:
    - GENERAL
    - ELECTRONICS
    - FURNITURE
    - APPLIANCES
    - VEHICLES
    - OTHER
    type: string
    x-enum-varnames:
    - CategoryGeneral
    - CategoryElectronics
    - CategoryFurniture
    - CategoryAppliances
    - CategoryVehicles
    - CategoryOther
  types.ItemStatus:
    enum:
    - HIGH
    - LOW
    - DANGER
    - OUT_OF_STOCK
    type: string
    x-enum-varnames:
    - ItemStatusHigh
    - ItemStatusLow
    - ItemStatusDanger
    - ItemStatusOutOfStock
  types.ItemType:
    enum:
    - RESOURCE
    - EQUIPMENT
    type: string
    x-enum-varnames:
    - ItemTypeResource
    - ItemTypeEquipment
  types.MainServiceType:
    enum:
    - SERVICE_TYPE_UNSPECIFIED
    - GENERAL_CLEANING
    - COUCH
    - MATTRESS
    - CAR
    - POST
    type: string
    x-enum-varnames:
    - ServiceTypeUnspecified
    - GeneralCleaning
    - CouchCleaning
    - MattressCleaning
    - CarCleaning
    - PostCleaning
  types.MattressCleaningDetails:
    properties:
      cleaningSpecs:
        items:
          $ref: '#/definitions/types.MattressCleaningSpecifications'
        type: array
    type: object
  types.MattressCleaningSpecifications:
    properties:
      bedType:
        type: string
      depthCm:
        type: integer
      heightCm:
        type: integer
      quantity:
        type: integer
      widthCm:
        type: integer
    type: object
  types.PostConstructionDetails:
    properties:
      sqm:
        type: integer
    type: object
  types.QuoteRequest:
    properties:
      addons:
        description: same here
        items:
          $ref: '#/definitions/types.AddOnRequest'
        type: array
      customerId:
        type: string
      service:
        allOf:
        - $ref: '#/definitions/types.ServicesRequest'
        description: nested structs usually don't need db tags
    type: object
  types.QuoteResponse:
    properties:
      addonTotal:
        type: number
      addons:
        items:
          $ref: '#/definitions/types.AddOnBreakdown'
        type: array
      mainServiceName:
        type: string
      mainServiceTotal:
        type: number
      quote_id:
        type: string
      totalPrice:
        type: number
    type: object
  types.QuotesResponse:
    properties:
      quotes:
        items:
          $ref: '#/definitions/types.QuoteResponse'
        type: array
    type: object
  types.ServiceDetail:
    properties:
      car:
        $ref: '#/definitions/types.CarCleaningDetails'
      couch:
        $ref: '#/definitions/types.CouchCleaningDetails'
      general:
        $ref: '#/definitions/types.GeneralCleaningDetails'
      mattress:
        $ref: '#/definitions/types.MattressCleaningDetails'
      post:
        $ref: '#/definitions/types.PostConstructionDetails'
    type: object
  types.ServiceDetails:
    properties:
      details: {}
      id:
        type: string
      serviceType:
        type: string
    type: object
  types.ServicesRequest:
    properties:
      details:
        $ref: '#/definitions/types.ServiceDetail'
      serviceType:
        $ref: '#/definitions/types.MainServiceType'
    type: object
  types.SignUpCustomerRequest:
    properties:
      clerk_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      provider:
        type: string
      role:
        type: string
    required:
    - clerk_id
    - email
    - first_name
    - last_name
    - provider
    - role
    type: object
  types.SignUpCustomerResponse:
    properties:
      customer:
        $ref: '#/definitions/types.Customer'
    type: object
  types.SignUpEmployeeRequest:
    properties:
      clerk_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      hire_date:
        type: string
      last_name:
        type: string
      position:
        type: string
      provider:
        type: string
      role:
        type: string
    required:
    - clerk_id
    - email
    - first_name
    - hire_date
    - last_name
    - position
    - provider
    - role
    type: object
  types.SignUpEmployeeResponse:
    properties:
      employee:
        $ref: '#/definitions/types.Employee'
    type: object
  types.UpdateCustomerRequest:
    properties:
      customer_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    required:
    - id
    type: object
  types.UpdateCustomerResponse:
    properties:
      customer:
        $ref: '#/definitions/types.Customer'
    type: object
  types.UpdateEmployeeRequest:
    properties:
      email:
        type: string
      employee_id:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    required:
    - id
    type: object
  types.UpdateEmployeeResponse:
    properties:
      employee:
        $ref: '#/definitions/types.Employee'
    type: object
  types.UpdateEmployeeStatusRequest:
    properties:
      id:
        type: string
      status:
        type: string
    required:
    - id
    - status
    type: object
  types.UpdateEmployeeStatusResponse:
    properties:
      ok:
        type: boolean
    type: object
  types.UpdateItemRequest:
    properties:
      category:
        description: optional
        type: string
      id:
        type: string
      image_url:
        type: string
      max_quantity:
        type: integer
      name:
        type: string
      quantity:
        type: integer
      status:
        description: HIGH / LOW / DANGER / OUT_OF_STOCK
        type: string
      type:
        description: optional
        type: string
      unit:
        type: string
    required:
    - id
    type: object
  types.UpdatePerformanceScoreRequest:
    properties:
      id:
        type: string
      score:
        type: number
    required:
    - id
    - score
    type: object
  types.UpdatePerformanceScoreResponse:
    properties:
      ok:
        type: boolean
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the official API documentation for the Handworks Api.
  title: Handworks API
  version: "1.0"
paths:
  /account/customer/{id}:
    get:
      description: Retrieve customer info
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.GetCustomerResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a customer by ID
      tags:
      - Account
    put:
      consumes:
      - application/json
      description: Update customer information
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated customer info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.UpdateCustomerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.UpdateCustomerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a customer
      tags:
      - Account
  /account/customer/{id}/{accId}:
    delete:
      description: Remove a customer by ID
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      - description: Account ID
        in: path
        name: accId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DeleteCustomerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a customer
      tags:
      - Account
  /account/customer/signup:
    post:
      consumes:
      - application/json
      description: Create a new customer account
      parameters:
      - description: Customer signup data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.SignUpCustomerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SignUpCustomerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Sign up a new customer
      tags:
      - Account
  /account/employee/{id}:
    get:
      description: Retrieve employee info
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.GetEmployeeResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get an employee by ID
      tags:
      - Account
    put:
      consumes:
      - application/json
      description: Update employee information
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated employee data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.UpdateEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.UpdateEmployeeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update an employee
      tags:
      - Account
  /account/employee/{id}/{empId}:
    delete:
      description: Remove employee by ID
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      - description: Account ID
        in: path
        name: accId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DeleteEmployeeResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an employee
      tags:
      - Account
  /account/employee/{id}/performance:
    patch:
      consumes:
      - application/json
      description: Adjust performance score
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      - description: New score
        in: body
        name: score
        required: true
        schema:
          $ref: '#/definitions/types.UpdatePerformanceScoreRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.UpdatePerformanceScoreResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update employee performance score
      tags:
      - Account
  /account/employee/{id}/status:
    patch:
      consumes:
      - application/json
      description: Set employee ACTIVE/ONDUTY/INACTIVE
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      - description: New status
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.UpdateEmployeeStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.UpdateEmployeeStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update employee status
      tags:
      - Account
  /account/employee/signup:
    post:
      consumes:
      - application/json
      description: Create a new employee account
      parameters:
      - description: Employee signup data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.SignUpEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SignUpEmployeeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Sign up a new employee
      tags:
      - Account
  /booking:
    post:
      consumes:
      - application/json
      description: Creates a booking record
      parameters:
      - description: Booking info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.CreateBookingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Booking'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new booking
      tags:
      - Booking
  /booking/{id}:
    delete:
      consumes:
      - application/json
      description: Remove booking by ID
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a booking
      tags:
      - Booking
    get:
      consumes:
      - application/json
      description: Retrieve booking information by its database ID
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get booking by ID
      tags:
      - Booking
    put:
      consumes:
      - application/json
      description: Update booking information
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated booking info
        in: body
        name: input
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a booking
      tags:
      - Booking
  /booking/user/{uid}:
    get:
      consumes:
      - application/json
      description: Retrieve all bookings for a specific user
      parameters:
      - description: User ID
        in: path
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      security:
      - BearerAuth: []
      summary: Get booking by user ID
      tags:
      - Booking
  /inventory:
    post:
      consumes:
      - application/json
      description: Adds a new item to inventory
      parameters:
      - description: Item info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.CreateItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.InventoryItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new inventory item
      tags:
      - Inventory
  /inventory/:
    get:
      description: Retrieve all inventory items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.InventoryItem'
            type: array
        "404":
          description: Not Found
          schema:
