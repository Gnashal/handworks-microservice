basePath: /api/
definitions:
  types.Account:
    properties:
      clerk_id:
        type: string
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      provider:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  types.CreateItemRequest:
    properties:
      category:
        description: GENERAL / ELECTRONICS / ...
        type: string
      image_url:
        type: string
      name:
        type: string
      quantity:
        type: integer
      type:
        description: RESOURCE / EQUIPMENT
        type: string
      unit:
        type: string
    required:
    - category
    - name
    - quantity
    - type
    - unit
    type: object
  types.Customer:
    properties:
      account:
        $ref: '#/definitions/types.Account'
      id:
        type: string
    type: object
  types.DeleteCustomerResponse:
    properties:
      customer:
        $ref: '#/definitions/types.Customer'
      message:
        type: string
      ok:
        type: boolean
    type: object
  types.DeleteEmployeeResponse:
    properties:
      employee:
        $ref: '#/definitions/types.Employee'
      message:
        type: string
      ok:
        type: boolean
    type: object
  types.Employee:
    properties:
      account:
        $ref: '#/definitions/types.Account'
      hire_date:
        type: string
      id:
        type: string
      num_ratings:
        type: integer
      performance_score:
        type: number
      position:
        type: string
      status:
        description: ACTIVE / ONDUTY / INACTIVE
        type: string
    type: object
  types.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  types.GetCustomerResponse:
    properties:
      customer:
        $ref: '#/definitions/types.Customer'
    type: object
  types.GetEmployeeResponse:
    properties:
      employee:
        $ref: '#/definitions/types.Employee'
    type: object
  types.InventoryItem:
    properties:
      category:
        $ref: '#/definitions/types.ItemCategory'
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      is_available:
        type: boolean
      max_quantity:
        type: integer
      name:
        type: string
      quantity:
        type: integer
      status:
        $ref: '#/definitions/types.ItemStatus'
      type:
        $ref: '#/definitions/types.ItemType'
      unit:
        type: string
      updated_at:
        type: string
    type: object
  types.ItemCategory:
    enum:
    - GENERAL
    - ELECTRONICS
    - FURNITURE
    - APPLIANCES
    - VEHICLES
    - OTHER
    type: string
    x-enum-varnames:
    - CategoryGeneral
    - CategoryElectronics
    - CategoryFurniture
    - CategoryAppliances
    - CategoryVehicles
    - CategoryOther
  types.ItemStatus:
    enum:
    - HIGH
    - LOW
    - DANGER
    - OUT_OF_STOCK
    type: string
    x-enum-varnames:
    - ItemStatusHigh
    - ItemStatusLow
    - ItemStatusDanger
    - ItemStatusOutOfStock
  types.ItemType:
    enum:
    - RESOURCE
    - EQUIPMENT
    type: string
    x-enum-varnames:
    - ItemTypeResource
    - ItemTypeEquipment
  types.SignUpCustomerRequest:
    properties:
      clerk_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      provider:
        type: string
      role:
        type: string
    required:
    - clerk_id
    - email
    - first_name
    - last_name
    - provider
    - role
    type: object
  types.SignUpCustomerResponse:
    properties:
      customer:
        $ref: '#/definitions/types.Customer'
    type: object
  types.SignUpEmployeeRequest:
    properties:
      clerk_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      hire_date:
        type: string
      last_name:
        type: string
      position:
        type: string
      provider:
        type: string
      role:
        type: string
    required:
    - clerk_id
    - email
    - first_name
    - hire_date
    - last_name
    - position
    - provider
    - role
    type: object
  types.SignUpEmployeeResponse:
    properties:
      employee:
        $ref: '#/definitions/types.Employee'
    type: object
  types.UpdateCustomerRequest:
    properties:
      customer_id:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    required:
    - id
    type: object
  types.UpdateCustomerResponse:
    properties:
      customer:
        $ref: '#/definitions/types.Customer'
    type: object
  types.UpdateEmployeeRequest:
    properties:
      email:
        type: string
      employee_id:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    required:
    - id
    type: object
  types.UpdateEmployeeResponse:
    properties:
      employee:
        $ref: '#/definitions/types.Employee'
    type: object
  types.UpdateEmployeeStatusRequest:
    properties:
      id:
        type: string
      status:
        type: string
    required:
    - id
    - status
    type: object
  types.UpdateEmployeeStatusResponse:
    properties:
      ok:
        type: boolean
    type: object
  types.UpdateItemRequest:
    properties:
      category:
        description: optional
        type: string
      id:
        type: string
      image_url:
        type: string
      max_quantity:
        type: integer
      name:
        type: string
      quantity:
        type: integer
      status:
        description: HIGH / LOW / DANGER / OUT_OF_STOCK
        type: string
      type:
        description: optional
        type: string
      unit:
        type: string
    required:
    - id
    type: object
  types.UpdatePerformanceScoreRequest:
    properties:
      id:
        type: string
      score:
        type: number
    required:
    - id
    - score
    type: object
  types.UpdatePerformanceScoreResponse:
    properties:
      ok:
        type: boolean
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the official API documentation for the Handworks Api.
  title: Handworks API
  version: "1.0"
paths:
  /account/customer/{id}:
    get:
      description: Retrieve customer info
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.GetCustomerResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a customer by ID
      tags:
      - Account
    put:
      consumes:
      - application/json
      description: Update customer information
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated customer info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.UpdateCustomerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.UpdateCustomerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a customer
      tags:
      - Account
  /account/customer/{id}/{accId}:
    delete:
      description: Remove a customer by ID
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      - description: Account ID
        in: path
        name: accId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DeleteCustomerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a customer
      tags:
      - Account
  /account/customer/signup:
    post:
      consumes:
      - application/json
      description: Create a new customer account
      parameters:
      - description: Customer signup data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.SignUpCustomerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SignUpCustomerResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Sign up a new customer
      tags:
      - Account
  /account/employee/{id}:
    get:
      description: Retrieve employee info
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.GetEmployeeResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get an employee by ID
      tags:
      - Account
    put:
      consumes:
      - application/json
      description: Update employee information
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated employee data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.UpdateEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.UpdateEmployeeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update an employee
      tags:
      - Account
  /account/employee/{id}/{empId}:
    delete:
      description: Remove employee by ID
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      - description: Account ID
        in: path
        name: accId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DeleteEmployeeResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an employee
      tags:
      - Account
  /account/employee/{id}/performance:
    patch:
      consumes:
      - application/json
      description: Adjust performance score
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      - description: New score
        in: body
        name: score
        required: true
        schema:
          $ref: '#/definitions/types.UpdatePerformanceScoreRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.UpdatePerformanceScoreResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update employee performance score
      tags:
      - Account
  /account/employee/{id}/status:
    patch:
      consumes:
      - application/json
      description: Set employee ACTIVE/ONDUTY/INACTIVE
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: string
      - description: New status
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.UpdateEmployeeStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.UpdateEmployeeStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update employee status
      tags:
      - Account
  /account/employee/signup:
    post:
      consumes:
      - application/json
      description: Create a new employee account
      parameters:
      - description: Employee signup data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.SignUpEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SignUpEmployeeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Sign up a new employee
      tags:
      - Account
  /booking:
    post:
      consumes:
      - application/json
      description: Creates a booking record
      parameters:
      - description: Booking info
        in: body
        name: input
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new booking
      tags:
      - Booking
  /booking/{id}:
    delete:
      consumes:
      - application/json
      description: Remove booking by ID
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a booking
      tags:
      - Booking
    get:
      consumes:
      - application/json
      description: Retrieve booking information by its database ID
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get booking by ID
      tags:
      - Booking
    put:
      consumes:
      - application/json
      description: Update booking information
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated booking info
        in: body
        name: input
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a booking
      tags:
      - Booking
  /booking/user/{uid}:
    get:
      consumes:
      - application/json
      description: Retrieve all bookings for a specific user
      parameters:
      - description: User ID
        in: path
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: Get booking by user ID
      tags:
      - Booking
  /inventory:
    post:
      consumes:
      - application/json
      description: Adds a new item to inventory
      parameters:
      - description: Item info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.CreateItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.InventoryItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Create a new inventory item
      tags:
      - Inventory
  /inventory/:
    get:
      description: Retrieve all inventory items
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.InventoryItem'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Get all items
      tags:
      - Inventory
    put:
      consumes:
      - application/json
      description: Modify fields of an existing inventory item
      parameters:
      - description: Updated item info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/types.UpdateItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.InventoryItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Update an inventory item
      tags:
      - Inventory
  /inventory/{id}:
    delete:
      description: Remove inventory item by ID
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.InventoryItem'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Delete an item
      tags:
      - Inventory
    get:
      description: Retrieve a single inventory item
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.InventoryItem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Get an item by ID
      tags:
      - Inventory
  /inventory/category/{category}:
    get:
      description: Retrieve all inventory items in a category
      parameters:
      - description: Category (general, electronics, furniture, etc)
        in: path
        name: category
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.InventoryItem'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: List items filtered by category
      tags:
      - Inventory
  /inventory/status/{status}:
    get:
      description: Get all inventory items with the given stock status
      parameters:
      - description: Status (high, low, danger, out_of_stock)
        in: path
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.InventoryItem'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: List items filtered by status
      tags:
      - Inventory
  /inventory/type/{type}:
    get:
      description: Get all inventory items matching the given type
      parameters:
      - description: Item type (resource, equipment)
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.InventoryItem'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: List items filtered by type
      tags:
      - Inventory
  /payment/quotation:
    post:
      consumes:
      - application/json
      description: Generate a new quotation for a customer
      parameters:
      - description: Quotation details
        in: body
        name: input
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a quotation
      tags:
      - Payment
  /payment/quotations/customer/{customer_id}:
    get:
      consumes:
      - application/json
      description: Retrieve all quotations associated with a specific customer
      parameters:
      - description: Customer ID
        in: path
        name: customer_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: Get all quotations for a customer
      tags:
      - Payment
